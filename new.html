<!--
Game Idea

Title: tower stack

How to play: 
Stack cubes to the highest level possible without hitting the top. 
If you stack too tall and hit the top game over, your score is recorded. 
Be careful because you dont know where the top of each stack ends, use your 
guessing skills to know when to stop stacking. 

Controls: 
Press the up arrow key to stack.
Release to stop stacking
When you stop stacking you are automatically moved to the next stack.
Keep going until you hit the ceiling. 
-->
